<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-info, .contact-form {
            margin-bottom: 2rem;
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
        }

        .contact-info ul li {
            margin: 1rem 0;
        }

        .contact-info span {
            font-weight: bold;
            color: #007bff;
        }

        .contact-form label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #007bff;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contactez-moi</h1>
    </header>

    <div class="container">
        <section class="contact-info">
            <h2>Coordonnées</h2>
            <ul>
                <li><span>Adresse :</span> 16 Rue du Docteur Schweitzer 93600 Aulnay sous Bois</li>
                <li><span>Téléphone :</span> +33 7 84 64 08 72</li>
                <li><span>Email :</span> Kerrydiya@gmail.com</li>
            </ul>
        </section>

        <section class="contact-form">
            <h2>Envoyez-nous un message</h2>
            <form>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </div>

    <footer>
        <p>© 2025 Contact. Tous droits réservés.</p>
    </footer>
</body>
</html>
